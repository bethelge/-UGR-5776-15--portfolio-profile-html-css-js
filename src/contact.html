<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact section</title>
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <h2>Contact Me</h2>
        <ul>
          <li><span>Addis Ababa, Ethiopia</span></li>
          <li><span>+251 906739490</span></li>
          <li><span>bethelgelan16@gmail.com</span></li>
        </ul>
        <form>
          <div>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" />
          </div>
          <div>
            <label for="email">Your Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
            />
          </div>
          <div>
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Subject"
            />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div>
            <input type="submit" value="Send message" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
